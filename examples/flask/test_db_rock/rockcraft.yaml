name: test-db-flask
summary: A flask test app
description: OCI image for the test flask app
version: "0.1"
base: ubuntu:22.04
license: Apache-2.0
platforms:
  amd64:

parts:
  flask-dependencies:
    plugin: python
    source: .
    stage-packages:
      - python3-venv
    python-packages:
      - gunicorn
    python-requirements:
      - requirements.txt
  flask-app:
    plugin: dump
    source: .
    organize:
      "*": flask/app/
    prime:
      - flask/app
